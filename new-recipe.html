<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand" href="#">Recipe App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav gap-5">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">New Recipe</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="all-recipes.html">All Recipes</a>
                </li>
                <li class="nav-item">
                    <a href="https://github.com/KevinLucasG/Recipe-App" class="nav-link">Documentation</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container col-6 ">
        <form action="">
            <div class="form-group">
                <label class="form-control">Recipe Name:</label>
                <input type="text" class="form-control" id="recipe-name" />
            </div>
            <div class="form-group ingredient-items">
                <label class="form-control gap-5 ingredient-label">Ingredient: <button type="button"
                        class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        +
                    </button></label>


                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">
                                    New Ingredient
                                </h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <input type="text" placeholder="Name" id="NameIngredient" class="col-12">
                                <br>
                                <label for="numberInput" class="form-label">Quantity:</label>
                                <input type="number" class="form-control" id="quantityInput" value="0" min="0"
                                    max="100">
                                <label for="TypeInput" class="form-label">Quantity:</label>
                                <select class="form-control" id="input-Measurement">
                                    <optgroup label="Volume Measurements">
                                        <option>Teaspoon (tsp)</option>
                                        <option>Tablespoon (tbsp)</option>
                                        <option>Fluid Ounce (fl oz)</option>
                                        <option>Cup (cup)</option>
                                        <option>Pint (pt)</option>
                                        <option>Quart (qt)</option>
                                        <option>Gallon (gal)</option>
                                        <option>Milliliter (ml)</option>
                                        <option>Liter (l)</option>
                                    </optgroup>
                                    <optgroup label="Weight Measurements">
                                        <option>Ounce (oz)</option>
                                        <option>Pound (lb)</option>
                                        <option>Gram (g)</option>
                                        <option>Kilogram (kg)</option>
                                    </optgroup>
                                    <optgroup label="Quantity Measures">
                                        <option>Piece (pc)</option>
                                        <option>Slice (slice)</option>
                                        <option>Clove (clove)</option>
                                        <option>Bunch (bunch)</option>
                                        <option>Stick (stick)</option>
                                        <option>Can (can)</option>
                                        <option>Packet (packet)</option>
                                    </optgroup>
                                    <optgroup label="Specific Measurements for Ingredients">
                                        <option>Pinch (pinch)</option>
                                        <option>Dash (dash)</option>

                                    </optgroup>


                                </select>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                    Close
                                </button>
                                <button type="button" class="btn btn-primary" id="btn-ingredient">
                                    Save changes
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="">Category:</label>
                <select class="form-control" id="category-recipe">
                    <option>Vegan</option>
                    <option>Breakfast</option>
                    <option>Soup</option>
                    <option>Lunch</option>
                    <option>Dinner</option>
                    <option>Desset</option>
                    <option>Special</option>
                </select>
            </div>

            <div class="form-group">
                <label for="">Method:</label>
                <textarea class="form-control text-recipe" id="recipe-method"></textarea>
            </div>
            <a type="submit" class="btn btn-primary" id="btn-submit-recipe">Submit</a>
        </form>



        </form>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="./src/new-recipe.js"></script>
        <script src="./src/all-items.js"></script>


</body>

</html>
